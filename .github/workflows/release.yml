name: Create GitHub Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract release info
        id: meta
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          VERSION="${TAG#v}"
          SUBJECT=$(git tag -l --format='%(subject)' "$TAG")
          echo "tag=$TAG" >> "$GITHUB_OUTPUT"
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "subject=$SUBJECT" >> "$GITHUB_OUTPUT"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.meta.outputs.tag }}
          name: ${{ steps.meta.outputs.tag }}
          body: |
            ## ${{ steps.meta.outputs.subject }}

            Install or update:
            ```
            npm install @softerist/heuristic-mcp@${{ steps.meta.outputs.version }}
            ```

            [View on npm](https://www.npmjs.com/package/@softerist/heuristic-mcp/v/${{ steps.meta.outputs.version }})
          generate_release_notes: true
          make_latest: true
